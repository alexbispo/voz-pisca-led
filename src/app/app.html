<mat-toolbar color="primary">{{ title() }}</mat-toolbar>
<div class="container">
  <div class="actions">
    <button matButton="elevated" color="accent">
      <mat-icon>usb</mat-icon>&nbsp; Conectar Serial
    </button>

    <button matButton="elevated" color="primary" (click)="start()"
      [disabled]="recording() || loading()">

      <mat-icon>mic</mat-icon>&nbsp; Gravar
    </button>

    <button matButton="elevated" color="warn" (click)="stop()" [disabled]="!recording()">
      <mat-icon>stop</mat-icon>&nbsp; Parar
    </button>

    <button matButton="tonal">💡 ON</button>
    <button matButton="tonal">🌑 OFF</button>
    <button matButton="tonal">🔁 TOGGLE</button>
  </div>

  <mat-card>
    <mat-card-title>Transcrição</mat-card-title>
    <mat-card-content><pre>{{ transcript() || '(vazio)' }}</pre></mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Logs</mat-card-title>
    <mat-card-content><pre>{{ log() }}</pre></mat-card-content>
  </mat-card>
</div>
